<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Utils Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&family=Oswald&family=Lobster&family=Caveat&family=Monoton&family=Bangers&family=Shadows+Into+Light&family=Permanent+Marker&family=Orbitron&family=Quicksand&family=Anton&family=Raleway&family=Fredoka+One&family=Indie+Flower&family=Cabin&family=Amatic+SC&family=Open+Sans&family=Sacramento&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="text-center mb-4">Text Utils Pro</h1>

  <div class="row g-4">
    <div class="col-md-6">
      <textarea id="inputText" class="form-control" rows="10" placeholder="Enter your text here..."></textarea>
      <div class="d-flex gap-2 mt-2">
        <input type="file" id="fileInput" accept=".txt" class="form-control w-auto"/>
        <button class="btn btn-outline-secondary" onclick="clearInput()">Clear</button>
      </div>
    </div>

    <div class="col-md-6">
      <div class="output-box p-3 border rounded bg-white" id="outputText">Your styled text will appear here...</div>
      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary" onclick="copyOutput()">Copy</button>
        <button class="btn btn-success" onclick="downloadText()">Download</button>
        <button class="btn btn-warning" onclick="exportAsImage()">Export Image</button>
      </div>
    </div>
  </div>

  <div class="options mt-5">
    <h4>Text Options</h4>
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-outline-primary" onclick="applyStyle('bold')">Bold</button>
      <button class="btn btn-outline-primary" onclick="applyStyle('italic')">Italic</button>
      <button class="btn btn-outline-primary" onclick="applyStyle('underline')">Underline</button>
      <button class="btn btn-outline-dark" onclick="removeSpaces()">Remove Spaces</button>
      <button class="btn btn-outline-dark" onclick="convertCase('upper')">UPPERCASE</button>
      <button class="btn btn-outline-dark" onclick="convertCase('lower')">lowercase</button>
      <button class="btn btn-outline-dark" onclick="convertCase('capitalize')">Title Case</button>
      <button class="btn btn-outline-dark" onclick="reverseText()">Reverse</button>
      <button class="btn btn-outline-dark" onclick="removeDuplicates()">Remove Duplicates</button>
      <button class="btn btn-outline-dark" onclick="sortWords()">Sort Words</button>
    </div>

    <div class="d-flex flex-wrap gap-2 mt-3">
      <select id="fontSelect" class="form-select w-auto" onchange="changeFont(this.value)">
        <option value="">Select Font</option>
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        <option value="Verdana">Verdana</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Roboto">Roboto</option>
        <option value="Oswald">Oswald</option>
        <option value="Lobster">Lobster</option>
        <option value="Caveat">Caveat</option>
        <option value="Monoton">Monoton</option>
        <option value="Bangers">Bangers</option>
        <option value="Shadows Into Light">Shadows Into Light</option>
        <option value="Permanent Marker">Permanent Marker</option>
        <option value="Orbitron">Orbitron</option>
        <option value="Quicksand">Quicksand</option>
        <option value="Anton">Anton</option>
        <option value="Raleway">Raleway</option>
        <option value="Fredoka One">Fredoka One</option>
        <option value="Indie Flower">Indie Flower</option>
        <option value="Cabin">Cabin</option>
        <option value="Amatic SC">Amatic SC</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Sacramento">Sacramento</option>
        <option value="Playfair Display">Playfair Display</option>
      </select>

      <input type="color" id="textColor" onchange="changeTextColor(this.value)" title="Text Color">
      <input type="color" id="bgColor" onchange="changeBgColor(this.value)" title="Background Color">
      <input type="range" min="10" max="80" value="16" id="fontSize" onchange="changeFontSize(this.value)">
    </div>
  </div>

  <div class="analysis mt-5">
    <h4>Text Analysis</h4>
    <div id="textStats" class="p-3 border rounded bg-white"></div>
  </div>

  <div class="theme-switch mt-4">
    <button class="btn btn-dark" onclick="toggleTheme()">Toggle Dark/Light</button>
  </div>
</div>

<script src="js/html2canvas.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
